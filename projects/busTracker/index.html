<div id=bus>
 
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script>
        $(function() {
          
          
          var apiPassThruUrl = "https://polar-garden-75406.herokuapp.com/apiPassThru.php";
          
          var apiEndpoint = "http://www.ctabustracker.com/bustime/api/v2/getpredictions?key=DAJwE49icruvCzfyGQcetvYL3&rt=152&stpid=12525&format=json";
          
          
          $.ajax({
              url: apiPassThruUrl,
              dataType: "json",
              method: 'GET',
              data: {"apiEndpoint": apiEndpoint,
                      "key" : "DAJwE49icruvCzfyGQcetvYL3",
                      "format":"json", 
                      "rt": 152,
                      "stpid": 12525,
                      "direction": "Eastbound",
              }
            }).done (function (data) {
              console.log(data);
              $("#bus").append("<h1>152 EB Stop:Campbell</h1>");
             
              $.each(data["bustime-response"]["prd"], function(i,v) {
                  $("#bus").append(
                    "Route #" 
                    + v.rt 
                    + " To "
                    + v.des
                    + "<br>"
                    + "Time to Arrive: "
                    + v.prdctdn 
                    + " Minutes"
                    + "<br>"
                    +"<br>"
                    
                  
                  
                  
                  );
                
              })

            });
        });
            
</script>
