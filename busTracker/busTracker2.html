      $(function() {

          $.ajax({
              url: apiPassThruUrl,

              method: 'GET',
              data: {"apiEndpoint": apiEndpoint,
                      "key" : "DAJwE49icruvCzfyGQcetvYL3",
                      "format":"json", 
                      "rt": 152,
                      "stpid": 12525,
                      "direction": "Eastbound",
              }
            }).done (function (data) {
              console.log(data);
              $("#bus").append("<h1>152 EB Stop:Campbell</h1>");
             
              $.each(data["bustime-response"]["prd"], function(i,v) {
                  $("#bus").append(
                    "Route #" 
                    + v.rt 
                    + " To "
                    + v.des
                    + "<br>"
                    + "Time to Arrive: "
                    + v.prdctdn 
                    + " Minutes"
                    + "<br>"
                    +"<br>"
                    
                  
                  
                  
                  );
                
              })

            });
        });
